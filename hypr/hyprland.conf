################
### MONITORS ###
################

monitor=,2560x1600@60,auto,1.25

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = kitty -e yazi
$menu = wofi --show drun
$reload_waybar = pkill waybar; waybar &
$browser = zen-browser

#################
### AUTOSTART ###
#################

# exec-once = $terminal
# exec-once = $browser
exec-once = waybar & swww-daemon &

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
